<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
    <h1>메인 페이지 </h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <div>
        <img src="/files/sample_img/sample1.png"/>
    </div>

    <div>
        <img src="/files/2021/10/03/ede7bb1c960744ecb62ad26abee0cf1d.png"/>
    </div>

    <div th:each="banner : ${bannerList}">
        <p th:if="${banner.isFrontDisplay()}">
            <a th:if="${banner.isNewWindow()}" th:href="${banner.getLinkURL()}" th:target="_blank">
                <img th:src="${banner.getUrlFilename()}"/>
            </a>
            <a th:unless="${banner.isNewWindow()}" th:href="${banner.getLinkURL()}">
                <img th:src="${banner.getUrlFilename()}"/>
            </a>
        </p>
    </div>

</body>
</html>
